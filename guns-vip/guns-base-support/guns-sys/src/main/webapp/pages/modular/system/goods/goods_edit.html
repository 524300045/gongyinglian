@layout("/common/_form.html",{js:["/assets/modular/system/goods/goods_edit.js"]}){

<form class="layui-form" id="goodsForm" lay-filter="goodsForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="skuCode" name="skuCode" placeholder="请输入编码" type="text" class="layui-input" lay-verify="required" readonly required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">商品名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="goodsName" name="goodsName" placeholder="请输入商品名称" type="text" class="layui-input" lay-verify="required"   required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分类<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="twoCategoryCode" name="twoCategoryCode" type="hidden">
                            <input id="twoCategoryName" name="twoCategoryName" placeholder="请选择分类" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">


                        <label class="layui-form-label">状态 </label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="0" title="停用" checked />
                            <input type="radio" name="status" value="1" title="启用" />

                        </div>

                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">规格型号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="goodsModel" name="goodsModel" placeholder="请输入规格型号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">品牌<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="goodsBrand" name="goodsBrand" placeholder="请输入品牌" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">重量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="weight" name="weight" placeholder="请输入重量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="unitName" name="unitName" type="hidden">
                            <select name="unitCode" id="unitCode" lay-verify="required" lay-filter="unitCode">
                                <option value="">请选择</option>
                            </select>

                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12" style="display: none">
                        <label class="layui-form-label">是否生鲜 </label>
                        <div class="layui-input-block">
                            <input type="radio" name="isFresh" value="1" title="是" />
                            <input type="radio" name="isFresh" value="0" title="否" checked/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12" style="display: none">
                        <label class="layui-form-label">是否称重 </label>
                        <div class="layui-input-block">
                            <input type="radio" name="weighed" value="1" title="是" />
                            <input type="radio" name="weighed" value="0" title="否" checked/>
                        </div>

                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">商品类型 </label>
                        <div class="layui-input-block">
                            <input type="radio" name="productType" value="0" title="成品" checked />
                            <input type="radio" name="productType" value="1" title="半成品" />
                            <input type="radio" name="productType" value="1" title="原料" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">价格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="price" name="price" placeholder="请输入价格" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">税率<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="taxRate" name="taxRate" placeholder="请输入税率" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}

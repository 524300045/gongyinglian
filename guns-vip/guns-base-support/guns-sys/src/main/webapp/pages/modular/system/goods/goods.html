@layout("/common/_container.html",{js:["/assets/modular/system/goods/goods.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">商品表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">

                            <div class="layui-inline">
                                <label class="layui-form-label">名称(编码)</label>
                                <div class="layui-input-inline">
                                    <input id="goodsName" name="goodsName" class="layui-input" type="text" placeholder="商品编码或名称"/>
                                </div>

                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">一级分类</label>

                                <div class="layui-input-inline">

                                    <select id="categoryCode" name="categoryCode" lay-filter="categoryCode">
                                        <option value="">请选择一级分类</option>
                                        @for(item in categoryList!){
                                        <option value="${item.categoryCode}">${item.categoryName}</option>
                                        @}
                                    </select>
                                </div>

                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">二级分类</label>

                                <div class="layui-input-inline">

                                    <select id="twoCategoryCode" name="twoCategoryCode" lay-filter="twoCategoryCode">
                                        <option value="">请选择二级分类</option>

                                    </select>
                                </div>

                            </div>

                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="goodsTable" lay-filter="goodsTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
@}

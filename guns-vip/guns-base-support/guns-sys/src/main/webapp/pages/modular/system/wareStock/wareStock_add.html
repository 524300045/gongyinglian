@layout("/common/_form.html",{js:["/assets/modular/system/wareStock/wareStock_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="wareStockForm" lay-filter="wareStockForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">仓库编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="warehouseCode" name="warehouseCode" placeholder="请输入仓库编码" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">仓库名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="warehouseName" name="warehouseName" placeholder="请输入仓库名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">商品编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="skuCode" name="skuCode" placeholder="请输入商品编码" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">仓商品名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="goodsName" name="goodsName" placeholder="请输入仓商品名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">规格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="goodsModel" name="goodsModel" placeholder="请输入规格" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="unitName" name="unitName" placeholder="请输入单位" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">库存<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="realStock" name="realStock" placeholder="请输入库存" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">可用库存<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="forOrderStock" name="forOrderStock" placeholder="请输入可用库存" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">预占数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="occupyStock" name="occupyStock" placeholder="请输入预占数量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">锁定数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="lockStock" name="lockStock" placeholder="请输入锁定数量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">残品库存<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="brokenStock" name="brokenStock" placeholder="请输入残品库存" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">在途库存<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="onwayStock" name="onwayStock" placeholder="请输入在途库存" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="yn" name="yn" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}

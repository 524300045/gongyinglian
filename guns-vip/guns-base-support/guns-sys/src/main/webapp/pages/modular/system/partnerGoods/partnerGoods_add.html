@layout("/common/_form.html",{js:["/assets/modular/system/partnerGoods/partnerGoods_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">商品表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="roleName" class="layui-input" type="text" placeholder="商品名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="cancel" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>返回</button>

                                <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;保存&emsp;</button>

                            </div>

                                <div class="layui-inline">
                                    <input type="hidden" name="skuCode" id="skuCode">
                                <select id="partnerCode" name="partnerCode" lay-filter="partnerCode">
                                    <option value="">请选择供应商</option>
                                    @for(item in partners!){
                                    <option value="${item.partnerCode}">${item.partnerName}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="goodsTable" lay-filter="goodsTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

@}

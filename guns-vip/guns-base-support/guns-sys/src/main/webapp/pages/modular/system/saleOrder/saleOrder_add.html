@layout("/common/_form.html",{js:["/assets/modular/system/saleOrder/saleOrder_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){


<div class="layui-body-header">
    <span class="layui-body-header-title">销售下单</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">


                        <div class="layui-form-item">

                            <div class="layui-inline">
                                <label class="layui-form-label">发货仓库</label>

                                <div class="layui-input-inline">
                                    <input type="hidden" name="warehouseName" id="warehouseName">
                                    <select id="warehouseCode" name="warehouseCode" lay-filter="warehouseCode">
                                        <option value="">仓库</option>
                                        @for(item in warelist!){
                                        <option value="${item.warehouseCode}">${item.warehouseName}</option>
                                        @}
                                    </select>
                                </div>

                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">发货日期</label>
                                <div class="layui-input-inline">
                                    <input id="deliveryDate" class="layui-input" type="text" placeholder="发货日期"/>
                                </div>

                            </div>


                            <div class="layui-inline">
                                <label class="layui-form-label">备注</label>

                                <div class="layui-input-inline">
                                    <input id="remark" class="layui-input" type="text" placeholder="请输入备注" />
                                </div>
                            </div>


                        </div>

                        <div class="layui-form-item">



                            <div class="layui-inline">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="receiverName" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                                </div>

                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">电话</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="receiverPhone" required  lay-verify="required" placeholder="请输入电话" autocomplete="off" class="layui-input">
                                </div>
                            </div>


                            <div class="layui-inline">
                                <label class="layui-form-label">地址</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="address" required  lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">

                                <button id="btnSumbit" class="layui-btn icon-btn" lay-filter="btnSubmit" lay-submit><i class="layui-icon">&#xe654;</i>提交</button>
                                <button id="btnAdd" class="layui-btn icon-btn"  ><i class="layui-icon">&#xe654;</i>添加商品</button>

                            </div>
                        </div>


                    </div>
                       <table class="layui-table" id="detailTable" lay-filter="detailTable"></table>

                </div>
            </div>
        </div>
    </div>




</div>



<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>

</script>


@}

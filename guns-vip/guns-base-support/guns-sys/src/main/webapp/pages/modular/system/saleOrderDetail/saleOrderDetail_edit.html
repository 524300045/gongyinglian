@layout("/common/_form.html",{js:["/assets/saleOrderDetail/saleOrderDetail/saleOrderDetail_edit.js"]}){

<form class="layui-form" id="saleOrderDetailForm" lay-filter="saleOrderDetailForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">采购订单编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="orderNo" name="orderNo" placeholder="请输入采购订单编码" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">商品编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="skuCode" name="skuCode" placeholder="请输入商品编码" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">商品名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="goodsName" name="goodsName" placeholder="请输入商品名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">规格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="goodsModel" name="goodsModel" placeholder="请输入规格" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="unitName" name="unitName" placeholder="请输入单位" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">0:否 1:是<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="isFresh" name="isFresh" placeholder="请输入0:否 1:是" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">计划量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="planNum" name="planNum" placeholder="请输入计划量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">发运量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="deliveryNum" name="deliveryNum" placeholder="请输入发运量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">税率<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="taxRate" name="taxRate" placeholder="请输入税率" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单价<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="taxPrice" name="taxPrice" placeholder="请输入单价" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="yn" name="yn" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}

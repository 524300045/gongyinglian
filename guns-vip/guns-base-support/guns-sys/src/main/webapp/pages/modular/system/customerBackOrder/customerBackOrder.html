@layout("/common/_container.html",{js:["/assets/modular/system/customerBackOrder/customerBackOrder.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">客退单管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">

                            <div class="layui-inline">
                                <label class="layui-form-label">订单号</label>
                                <div class="layui-input-inline">
                                    <input id="customerBackOrderNo" name="customerBackOrderNo" class="layui-input" type="text" placeholder="订单号"/>
                                </div>

                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">收货人</label>
                                <div class="layui-input-inline">
                                    <input id="receiverName" name="receiverName" class="layui-input" type="text" placeholder="收货人"/>
                                </div>

                            </div>

                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>

                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="customerBackOrderTable" lay-filter="customerBackOrderTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
@}

@layout("/common/_form.html",{js:["/assets/modular/system/partner/partner_edit.js"]}){

<form class="layui-form" id="partnerForm" lay-filter="partnerForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">供应商编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="partnerCode" name="partnerCode" placeholder="请输入供应商编码" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">供应商名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="partnerName" name="partnerName" placeholder="请输入供应商名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input id="email" name="email" placeholder="请输入邮箱" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">电话</label>
                        <div class="layui-input-block">
                            <input id="phone" name="phone" placeholder="请输入电话" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">联系人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="contacts" name="contacts" placeholder="请输入联系人" type="text" class="layui-input" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}

@layout("/common/_form.html",{js:["/assets/wareStockWaste/wareStockWaste/wareStockWaste_edit.js"]}){

<form class="layui-form" id="wareStockWasteForm" lay-filter="wareStockWasteForm">

                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">

                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">仓库名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="warehouseName" name="warehouseName" placeholder="请输入仓库名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">商品编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">

                    <div class="layui-inline layui-col-md12">

                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">规格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="goodsModel" name="goodsModel" placeholder="请输入规格" type="text" class="layui-input" lay-verify="required" required/>

                    </div>
                    <div class="layui-inline layui-col-md12">

                        <div class="layui-input-block">
                            <input id="direction" name="direction" placeholder="请输入0:减 1:加" type="text" class="layui-input" lay-verify="required" required/>

                    </div>

                        <div class="layui-input-block">
                            <input id="remark" name="remark" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>

                    </div>

                        <div class="layui-input-block">
                            <input id="yn" name="yn" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>

</form>

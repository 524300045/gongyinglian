@layout("/common/_form.html",{js:["/assets/modular/system/pmsOrderPurchaseDetail/pmsOrderPurchaseDetail_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">采购订单新增</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">

                        <div class="layui-form-item">

                                <div class="layui-inline">

                                    <input type="hidden" name="warehouseName" id="warehouseName">
                                    <select id="warehouseCode" name="warehouseCode" lay-filter="warehouseCode">
                                        <option value="">仓库</option>
                                        @for(item in warelist!){
                                        <option value="${item.warehouseCode}">${item.warehouseName}</option>
                                        @}
                                    </select>
                                </div>

                            <div class="layui-inline">
                                <input id="arrivalDate" class="layui-input" type="text" placeholder="到货日期"/>
                            </div>

                            <div class="layui-inline">
                                <input id="remark" class="layui-input" type="text" placeholder="请输入备注" />
                            </div>

                            <div class="layui-inline">

                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>提交</button>

                                <button id="btnGoods" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>选择商品</button>

                            </div>
                        </div>
                    </div>
<!--                    <table class="layui-table" id="pmsOrderPurchaseDetailTable" lay-filter="pmsOrderPurchaseDetailTable"></table>-->

                </div>
            </div>
        </div>
    </div>

    <div class="layui-row layui-col-space15">

        <div class="layui-col-sm6 layui-col-md6 layui-col-lg6">

            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="layui-form">

                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input type="hidden" name="skuCode" id="skuCode">
                                <select id="partnerCode" name="partnerCode" lay-filter="partnerCode">
                                    <option value="">请选择供应商</option>
                                    @for(item in partners!){
                                    <option value="${item.partnerCode}">${item.partnerName}</option>
                                    @}
                                </select>


                            </div>
                            <div class="layui-inline">
                                <input id="goodsName" class="layui-input" type="text" placeholder="请输入商品名称" />
                            </div>
                            <div class="layui-inline">
                                <button id="btnQuery" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>查找</button>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="layui-card-body">


                    <table class="layui-table" id="goodsTable" lay-filter="goodsTable"></table>
                </div>
            </div>


        </div>

        <div class="layui-col-sm6 layui-col-md6 layui-col-lg6">
            <div class="layui-card">
                <div class="layui-card-header">
                    已选择数据
                </div>

            <div class="layui-card-body">
            <table class="layui-table" id="detailTable" lay-filter="detailTable"></table>
            </div>

            </div>
        </div>
    </div>
</div>

@}

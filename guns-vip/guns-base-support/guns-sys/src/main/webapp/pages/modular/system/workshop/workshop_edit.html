@layout("/common/_form.html",{js:["/assets/modular/system/workshop/workshop_edit.js"]}){

<form class="layui-form" id="workshopForm" lay-filter="workshopForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">车间编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="shopCode" name="shopCode" placeholder="请输入车间编码" type="text" class="layui-input" lay-verify="required" readonly required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">车间名称 <span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="shopName" name="shopName" placeholder="请输入车间名称 " type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}

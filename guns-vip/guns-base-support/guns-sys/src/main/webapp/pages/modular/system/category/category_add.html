@layout("/common/_form.html",{js:["/assets/modular/system/category/category_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="categoryForm" lay-filter="categoryForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>


                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分类名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="categoryName" name="categoryName" placeholder="请输入分类名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">上级ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="parentCode" name="parentCode" type="hidden">
                            <input id="pName" name="pName" placeholder="请输入上级ID" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>


                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">优先级<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="priority" name="priority" placeholder="请输入优先级" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
<!--        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>-->
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
